<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Project Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        
        

        .glass-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 60px 50px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3), 0 0 0 1px rgba(255, 255, 255, 0.2);
            text-align: center;
            max-width: 600px;
            width: 100%;
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #2d3748;
            margin-bottom: 15px;
            font-size: 2.5em;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        p {
            color: #4a5568;
            font-size: 1.15em;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .btn-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 16px 36px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 14px rgba(0, 0, 0, 0.15);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
        }

        .btn:active {
            transform: translateY(0);
        }

        .student-btn {
            background: linear-gradient(135deg, #4299e1 0%, #3182ce 100%);
            color: white;
        }

        .recruiter-btn {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
        }

        .btn span {
            position: relative;
            z-index: 1;
        }

        /* Loader styles */
        /* 1. The Full-Screen Background */
        #loader-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 0.5s ease-out;
        }

        /* Centers the spinner and text */
        .loader-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px; /* Space between circle and text */
        }

        /* 2. The Rotating Circle (Spinner) */
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3; /* Light grey background ring */
            border-top: 5px solid #0077b5; /* Blue active ring (Change color here) */
            border-radius: 50%; /* Makes it round */
            animation: spin 1s linear infinite; /* The rotation magic */
        }

        /* 3. The Text Style */
        .pulsing-text {
            font-family: sans-serif;
            font-size: 1.5rem;
            font-weight: bold;
            color: #555;
            margin: 0;
            animation: pulse 1.5s infinite ease-in-out;
        }

        /* Animations for loader */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }

        /* Class to hide the loader */
        .loader-hidden {
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="loader-wrapper">
        <div class="loader-content">
            <div class="spinner"></div>
            <h1 class="pulsing-text">tfiesta</h1>
        </div>
    </div>

    <div class="glass-panel">
        <h1>ðŸŽ“ IITB Project Portal</h1>
        <p>Connecting students with world-class research & industry opportunities.</p>
        
        <div class="btn-container">
            <a href="/student/dashboard" style="text-decoration:none;">
                <button class="btn student-btn">
                    <span>Student Login</span>
                </button>
            </a>
            <a href="/recruiter/dashboard" style="text-decoration:none;">
                <button class="btn recruiter-btn">
                    <span>Recruiter Login</span>
                </button>
            </a>
        </div>
    </div>

    <script>
        window.addEventListener("load", function() {
            // Wait exactly 2 seconds
            setTimeout(function() {
                const loader = document.getElementById("loader-wrapper");
                loader.classList.add("loader-hidden");

                loader.addEventListener("transitionend", function() {
                    if (loader.parentNode) {
                        loader.parentNode.removeChild(loader);
                    }
                });
            }, 2000);
        });
    </script>
</body>
</html>
